version: '3.7'

services:
    mysql:
        image: mysql:5.7
        volumes:
            - db:/var/lib/mysql/
        environment:
            MYSQL_DATABASE: asalog
            MYSQL_USER: asalog
            MYSQL_PASSWORD: EEJZ`cT/h&\kupZ(
            MYSQL_ROOT_PASSWORD: kU!a7%NY(4yO8H|b
        networks:
            - default

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        depends_on:
            - mysql
        ports:
            - 7777:80
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: password 
        deploy:
            labels:
            - "traefik.enable=true"
            - "traefik.http.routers.pmaasalog.rule=Host(`pma.asalog.localhost`)"
            - "traefik.http.routers.pmaasalog.service=pmaasalog"
            - "traefik.http.services.pmaasalog.loadbalancer.server.port=80"
            - "traefik.docker.network=traefik"
            placement:
                constraints:
                - node.role == manager
            restart_policy:
                condition: on-failure
        networks:
            - traefik
            - default

    wordpress:
        image: wordpress:latest
        depends_on:
            - mysql
        volumes:
            - content:/var/www/html/
        ports:
            - 8000:80
        environment:
            WORDPRESS_DB_HOST: mysql:3306
            WORDPRESS_DB_NAME: asalog
            WORDPRESS_DB_USER: asalog
            WORDPRESS_DB_PASSWORD: EEJZ`cT/h&\kupZ(
        networks:
            - traefik
            - default
        deploy:
            labels:
                - "traefik.enable=true"
                - "traefik.http.routers.asalog.rule=Host(`asalog.localhost`)"
                - "traefik.http.routers.asalog.service=asalog"
                - "traefik.http.services.asalog.loadbalancer.server.port=80"
                - "traefik.docker.network=traefik"
            placement:
                constraints:
                - node.role == manager
            restart_policy:
                condition: on-failure

networks:
    traefik:
        external: true

volumes:
    db:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: /Users/pierre/Documents/Developpements/Sites/cmsdeploy/stacks/asalog/db
    content:
        driver: local
        driver_opts:
            o: bind
            type: none
            device: /Users/pierre/Documents/Developpements/Sites/cmsdeploy/stacks/asalog/content
